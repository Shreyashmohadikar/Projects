<!DOCTYPE html>
<html>

<head>
	<title>Song Recommendation</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body style="background-color: #ccffff;">

	<form action="{{url_for('emotion_detect')}}" method="POST">
		{%if data == "English"%}

		<div class="title">
			<h1 class="display-4">Choose Singer</h1>

		</div>
		<label><input type="radio" name="singer" value="Taylor Swift" checked="true">
			<div class="box">Taylor Swift</div>
		</label>
		<label><input type="radio" name="singer" value="Ed Sheeran">
			<div class="box">Ed Sheeran</div>
		</label>
		<br>
		<label><input type="radio" name="singer" value="Bruno Mars">
			<div class="box">Bruno Mars</div>
		</label>
		<label><input type="radio" name="singer" value="The Weeknd">
			<div class="box">The Weeknd</div>
		</label>

		{%elif data == "Hindi"%}

		<div class="title">
			<h1 class="display-4">Choose singer</h1>
		</div>
		<label><input type="radio" name="singer" value="Arijit Singh" checked="true">
			<div class="box">Arijit Singh</div>
		</label>
		<label><input type="radio" name="singer" value="A.R Rahaman">
			<div class="box">A.R Rahaman</div>
		</label>
		<br>
		<label><input type="radio" name="singer" value="KK">
			<div class="box">KK</div>
		</label>
		<label><input type="radio" name="singer" value="Shankar Mahadevan">
			<div class="box">Shankar Mahadevan</div>
		</label>

		{%else%}
		<div class="title">
			<h1 class="display-4">Enter any language or singer</h1>

		</div>
		<br>
		<div class="singer">
			<input type="text" name="singer">
		</div>
		{%endif%}

		<br>
		<input type="submit" name="btn" value="next" class="btn btn-outline-success btn-lg">
	</form>

</body>

</html>
